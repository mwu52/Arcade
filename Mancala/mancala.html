<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Mancala</title>
  </head>
  <body>
    <h1>Mancala</h1>
    <h2 id="gameMode">Mode: Single Player</h2>
    <div class="names">
      <h2 id="player1"></h2>
      <h2 id="player2">Player2: Computer</h2>
    </div>

    <label for="p1">Player 1:</label>
    <input type="text" id="ip1" />
    <br />
    <label for="p2">Player 2:</label>
    <input type="text" id="ip2" />
    <br />
    <input type="submit" value="Submit" onclick="onNameSubmit();" />


    <h3 id="player2Label"></h3>
    <div class="board" id="board">
      <div class="mancalaZone" id="zero">0</div>
      <div class="cellZone">
        <div class="player2Zone">
          <div class="cell" id="thirteen" onclick="move(this);">4</div>
          <div class="cell" id="twelve" onclick="move(this);">4</div>
          <div class="cell" id="eleven" onclick="move(this);">4</div>
          <div class="cell" id="ten" onclick="move(this);">4</div>
          <div class="cell" id="nine" onclick="move(this);">4</div>
          <div class="cell" id="eight" onclick="move(this);">4</div>
        </div>
        <div class="player1Zone">
          <div class="cell" id="one" onclick="move(this);">4</div>
          <div class="cell" id="two" onclick="move(this);">4</div>
          <div class="cell" id="three" onclick="move(this);">4</div>
          <div class="cell" id="four" onclick="move(this);">4</div>
          <div class="cell" id="five" onclick="move(this);">4</div>
          <div class="cell" id="six" onclick="move(this);">4</div>
        </div>
      </div>
      <div class="mancalaZone" id="seven">0</div>
    </div>
    <h3 id="player1Label"></h3>

    <h3 id="gameOver"></h3>

    <div id="restart">
      <a href="#" onclick="reset();">Restart</a>
    </div>

    <div id="switchGameMode">
      <a href="#" onclick="switchGameMode();">Switch Game Mode</a>
    </div>
  </body>
</html>
